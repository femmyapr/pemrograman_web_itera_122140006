<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Jadwal Kuliah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jadwal Kuliah</h1>
    <form id="schedule-form">
      <input type="text" id="course-input" placeholder="Nama Mata Kuliah" required />
      <input type="text" id="time-input" placeholder="Hari & Jam (cth: Senin, 10:00)" required />
      <button type="submit">Tambah</button>
    </form>
    <ul id="schedule-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
